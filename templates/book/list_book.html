<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/book_list.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/mypage.css')}}">
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <a href="{{url_for('create_book')}}">本の新規登録</a>
    <a href="{{url_for('select_all')}}">本の一覧</a>
    <a href="{{url_for('delete_book')}}">本の削除</a>
    <a href="{{url_for('update_book')}}">本の更新</a>
    <a href="{{url_for('search_book')}}">本の検索</a>
    <a href="{{url_for('logout')}}">ログアウト</a>
  </div>
  <h1>一覧表示</h1>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>ISBN</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>出版社</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  </form>
</body>
</html>
